<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div>
    <div class="header">
      <h1>Comparison Sorting Algorithm</h1>
    </div>
    <div class="btn">
      <button onclick="randomizeArray()">Randomize Array</button>
      <button onclick="insertionSort()">Insertion Sort</button>
      <button onclick="selectionSort()">Selection Sort</button>
      <button onclick="bubbleSort()">Bubble Sort</button>
      <button onclick="quickSort()">Quick Sort</button>
      <button onclick="mergeSort()">Merge Sort</button>
      <button onclick="shellSort()">Shell Sort</button>
      <button onclick="changeSize()">Change Size</button>
    </div>
    <div id="container" class="bar-container"></div>
    <div class="btn-bottom">
      <button>Skip Back</button>
      <button>Step Back</button>
      <button>Pause</button>
      <button>Step Forward</button>
      <button>Skip Forward</button>
      <label>W : </label>
      <input type="number"></input>
      <label>H : </label>
      <input type="number"></input>
      <button>Change Canvas Size</button>
      <button>Move Controls</button>
    </div>
  </div>
  <script src="App.js" async defer></script>
  <script src="InsertionSort.js" async defer></script>
  <script src="SelectionSort.js" async defer></script>
  <script src="BubbleSort.js" async defer></script>
  <script src="QuickSort.js" async defer></script>
  <script src="MergeSort.js" async defer></script>
  <script src="ShellSort.js" async defer></script>
</body>
</html>
